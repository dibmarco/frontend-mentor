<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <main>
      <img
        src="./assets/images/avatar-jessica.jpeg"
        alt="profile picture"
        class="profile-img"
      />
      <h1 class="profile-name">Jessica Randall</h1>
      <p class="profile-location">London, United Kingdom</p>
      <p class="profile-bio">"Front-end developer and avid reader."</p>

      <div class="container-links">
        <a class="link" href="https://github.com/" target="_blank">GitHub</a>
        <a class="link" href="https://frontendmentor.io/" target="_blank">Frontend Mentor</a>
        <a class="link" href="https://www.linkedin.com/" target="_blank">LinkedIn</a>
        <a class="link" href="https://threads.net/" target="_blank">Threads</a>
        <a class="link" href="https://instagram.com/" target="_blank">Instagram</a>
      </div>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/dibmarco" target="_blank">Marco Dib</a>.
      </div>
    </footer>
  </body>
</html>
